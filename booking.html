<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Request</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SDLJSJZ08C"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-SDLJSJZ08C');
    </script>
</head>
<body>
    <h2>Booking Request Form</h2>
    <p>NOTE: this is for testing purposes only.</p>
    <form id="booking-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="check-in">Check-in Date:</label>
        <input type="date" id="check-in" name="checkIn" required><br><br>

        <label for="check-out">Check-out Date:</label>
        <input type="date" id="check-out" name="checkOut" required><br><br>

        <label for="adults">Adults (18+):</label>
        <input type="number" id="adults" name="adults" min="1" required><br><br>

        <label for="children">Children (2-17):</label>
        <input type="number" id="children" name="children" min="0"><br><br>

        <label for="infants">Infants (0-2):</label>
        <input type="number" id="infants" name="infants" min="0"><br><br>

        <button type="button" id="bookingButton">Request Booking</button>
    </form>
    <p id="response-message"></p>
    <script src="booking.js"></script>
</body>
</html>
